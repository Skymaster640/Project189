<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        

        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
            crossorigin="anonymous"></script>

        <script src="./battle.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                id="Sword-obj"
                src="./assets/Placeholder_Sword/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Sword-mtl"
                src="./assets/Placeholder_Sword/obj.mtl"></a-asset-item>
                <a-asset-item
                id="Monster-obj"
                src="./assets/Placeholder_Monster/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Monster-mtl"
                src="./assets/Placeholder_Monster/obj.mtl"></a-asset-item>
            </a-assets>


            <a-entity
            id="environment"
            environment="preset:forest;skyType:gradient;lighting:point"></a-entity>

            <a-entity camera look-controls wasd-controls=" acceleration:300" position="0 1.6 0">

                <a-entity
                    id="sword"
                    obj-model="obj:#Sword-obj;mtl:#Sword-mtl"
                    position="2 -1.5 -1"
                    rotation="-100 90 0"
                    scale="0.05 0.05 0.05"></a-entity>

                <a-entity
                    id="health"
                    text="font: mozillavr; width:5; height: 5; value: HP: 120/120"
                    position="-1 1.5 -2"></a-entity>

            </a-entity>


            <a-entity
            class="monster"
            id="monster1"
            obj-model="obj:#Monster-obj;mtl:#Monster-mtl"
            position="0 0 -10"
            rotation="-90 0 0"
            scale="0.05 0.05 0.05"
            battlemode></a-entity>


            <a-entity
            id="model-test"
            obj-model="obj:#Monster-obj;mtl:#Monster-mtl"
            position="0 2 -10"
            rotation="-90 90 0"
            scale="0.1 0.1 0.1"
            visible="false"></a-entity>
        </a-scene>
    </body>
</html>
